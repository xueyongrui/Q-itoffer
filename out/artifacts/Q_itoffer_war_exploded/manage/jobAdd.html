<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加企业</title>
    <link href="../css/manageadmin.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../ckeditor/ckeditor.js"></script>
    <script type="text/javascript">
        function validate() {
            if (document.getElementById("jobName").value == "") {
                alert("职位名称不能为空！");
                document.getElementById("jobName").focus();
                return false;
            }
            if (document.getElementById("BelongstoCompany").value == "") {
                alert("所属企业不能为空！");
                document.getElementById("BelongstoCompany").focus();
                return false;
            }
            if (document.getElementById("recruitmentNum").value == "") {
                alert("招聘数不能为空！");
                document.getElementById("recruitmentNum").focus();
                return false;
            }
            if (document.getElementById("endTime").value == "") {
                alert("结束日期不能为空！");
                document.getElementById("endTime").focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<div class="place"><span>位置：</span>
    <ul class="placeul">
        <li><a href="index.html">首页</a></li>
        <li><a href="jobAdd.html">添加职位</a></li>
    </ul>
</div>
<div class="formbody">
    <div class="usual">
        <form name="frm" action="../JobAddServlet" method="post" enctype="multipart/form-data"
              onsubmit="return validate();">
            <div class="tabson">
                <ul class="forminfo">
                    <li>
                        <label>公司Id<b>*</b></label>
                        <input name="companyId" type="text" id="companyId" class="dfinput" style="width:518px;"/>
                    </li>
                    <li>
                        <label>职位名称<b>*</b></label>
                        <input name="jobName" type="text" id="jobName" class="dfinput" style="width:518px;"/>
                    </li>
                    <li>
                        <label>招聘数<b>*</b></label>
                        <input name="hiringNum" type="text" id="hiringNum" class="dfinput"
                               style="width:518px;"/>
                    </li>
                    <li>
                        <label>职位薪水<b>*</b></label>
                        <input name="jobSalary" type="text" id="jobSalary" class="dfinput"
                               style="width:518px;"/>
                    </li>
                    <li>
                        <label>工作地点<b>*</b></label>
                        <input name="jobArea" type="text" id="jobArea" class="dfinput"
                               style="width:518px;"/>
                    </li>
                    <!--<li>-->
                        <!--<label>申请数<b>*</b></label>-->
                        <!--<input name="applyNum" type="text" id="applyNum" class="dfinput" style="width:518px;"/>-->
                    <!--</li>-->
                    <li>
                        <label>结束日期<b>*</b></label>
                        <input name="endTime" type="text" id="endTime" class="dfinput" style="width:518px;"/>
                    </li>
                    <li>
                        <label>招聘状态</label>
                        <div class="vocation">
                            <select name="hiringState" class="select3">
                                <option value="1">招聘中</option>
                                <option value="2">已暂停</option>
                                <option value="3">已结束</option>
                            </select>
                        </div>
                    </li>
                    <li><label>&nbsp;</label>
                        <input name="" type="submit" class="btn" value="添加"/>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
</body>
</html>
